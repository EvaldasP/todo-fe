<div class="flex flex-col items-center">
  <div class="min-w-96 w-1/2 mt-20">
    <app-todo-form></app-todo-form>
    <div class="mt-7 flex justify-end">
      <mat-form-field appearance="fill">
        <mat-label>Filter By:</mat-label>
        <mat-select (selectionChange)="onFilterChange($event, 'filter')">
          <mat-option [value]="null">Clear</mat-option>
          <mat-option *ngFor="let option of filterOption" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="ml-5" appearance="fill">
        <mat-label>Sort By:</mat-label>
        <mat-select (selectionChange)="onFilterChange($event, 'sort')">
          <mat-option [value]="null">Clear</mat-option>
          <mat-option *ngFor="let option of sortOptions" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="mt-10 min-w-96 w-1/3">
    <div *ngFor="let todo of filteredAndSortedTodos$ | async">
      <div class="mb-5">
        <app-todo-card [todo]="todo"></app-todo-card>
      </div>
    </div>
  </div>
</div>
